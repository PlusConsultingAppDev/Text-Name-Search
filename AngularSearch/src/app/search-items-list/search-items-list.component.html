<mat-list>
  <h1 mat-subheader>Items to be searched</h1>
  <mat-list-item *ngFor="let item of searchItems">
    {{item.firstName}} {{item.middleName}} {{item.lastName}}
    <span class="fill-space"></span>
    <button mat-icon-button (click)="deleteSearchItem(item)">
        <mat-icon>delete_outline</mat-icon>
     </button>
  </mat-list-item>
</mat-list>
<div class="button-container">
  <button mat-raised-button color="primary" (click)="createSearchItem()">Add Item</button>
</div>
